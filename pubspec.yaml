name: cosmonaut
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  agora_rtc_engine: ^4.0.7
  get: ^4.3.8
  image_picker: ^0.8.4+2
  intl: ^0.17.0
  bot_toast: ^4.0.1
  extended_image: ^5.1.2
  font_awesome_flutter: ^9.1.0
  rounded_loading_button: ^2.0.8
  hive: ^2.0.4
#  firebase_core: ^1.6.0
#  firebase_auth: ^3.1.1
  logging: ^1.0.2


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  line_icons: ^2.0.1
  flutter_hooks: ^0.18.0
#  supabase: ^0.2.7
  supabase_flutter: ^0.2.8
  gotrue: ^0.1.2
  supabase: ^0.2.7
  path: ^1.8.0
  dio: ^4.0.0
  cookie_jar: ^3.0.1
  dio_cookie_manager: ^2.0.0
  crypto: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter_intl:
  enabled: true

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: SourceHanSansSC
      fonts:
        - asset: assets/fonts/SourceHanSansSC-Medium.otf

